        <h2>CREAR USUARIO</h2>

            <div class="formss">
        <label for="nombre"></label> <p>Nombre: <span class="asterisco">*</span></p>

    </div>
    <div class="formss">

    </div>
    <div class="formss">
        <label for="perfil"></label><p>Perfil: <span class="asterisco">*</span></p>

            <option>Seleccione un perfil</option>
            <option>Administrador</option>
            <option>Regular</option>

    </div>
    <div class="formss">

        <input id="usuario" type="text" placeholder="Usuario">

    <div class="formss">
        <label for="contraseña"></label><p>Contraseña: <span class="asterisco">*</span></p>

    <div class="formss">
